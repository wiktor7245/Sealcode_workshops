<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notepad</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Barlow+Semi+Condensed">
</head>

<body>
    <main>

        <header>
            <h2> Note taker</h2>
        </header>
        <div class="container">

            <section class="adder" id="adder">
                <h3 id="today">Add task:</h3>
                <input type="text" id="in" placeholder="Treść notatki...">
                <span onclick="newElement()" class="addBtn">Add</span>
            </section>

            <section class="listing" id="list">
                <h3>Your notes:</h3>
                <ul id="listing">
                    <li>Kupić mleko</li>
                    <li>Posprzątać</li>
                    <li>Pouczyć się</li>
                    <li>Zrobić projekt</li>
                    <li>Walnąć formata</li>
                    <li>Poszukać inf nt. rest api</li>
                </ul>
            </section>

        </div>

        <footer>
            App made by Wiktor Tylman on Sealcode Workshops.
        </footer>
    </main>
    <script src="script.js"></script>
    <script src="date.js"></script>
</body>

</html>
