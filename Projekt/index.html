<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="utf-8">
    <title>Notes app</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Barlow+Semi+Condensed" rel="stylesheet">
  </head>
  <body>
      <div class="main">
        <header id="title"><h1>Note taker</h1></header>
        <div class="container">
          <section class="left">
            <h2>Your notes:</h2>
            <fieldset>
              <div id="checkboxes">
                <ul>
                  <li><button type="button" onclick="alert('Usunięto!')">Usuń</button><input type="checkbox">Kupić mleko</li>
                  <li><button type="button" onclick="alert('Usunięto!')">Usuń</button><input type="checkbox">Posprzątać pokój</li>
                  <li><button type="button" onclick="alert('Usunięto!')">Usuń</button><input type="checkbox">Zrobić projekt</li>
                  <li><button type="button" onclick="alert('Usunięto!')">Usuń</button><input type="checkbox">Nauczyć się na SOPY</li>
                </ul>
              </div>
          </fieldset>
          </section>
          <aside class="right">
            <div class="container_2">
              <div class="words">
                <h2 id="today">Add task:</h2>
              </div>
              <div class="input">
              <fieldset>
                  <!--  <legend>Szczegóły konta</legend> -->
                    <label>Zadanie:
                      <input type="text" name="task" />
                    </label>
                      <input type="submit" name="send" value="Dodaj notatkę!" />
                  </fieldset>
              </div>
            </div>
          </aside>
        </div>
        <footer>App made by Wiktor Tylman on Sealcode Workshops.</footer>
      </div>
    <script src="script.js"></script>
  </body>
</html>
