<!DOCTYPE html>
<html lang="pl">
<html>
  <head>
    <meta charset="utf-8">
    <title>"Notes app"</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Barlow+Semi+Condensed" rel="stylesheet">
  </head>
  <body>
    <center>
      <div class="main">
        <div id="title"><h1>Note taker</h1></div>
        <div class="container">
          <div class="left">
            <p>Your notes:</p>
            <ul>
              <li>Buy milk</li>
              <li>Call Saul</li>
              <li>Tidy room</li>
              <li>Play new game</li>
              <li>Meet Andrew</li>
              <li>Finish project</li>
            </ul>
          </div>
          <div class="right">
            <div class="container_2">
              <div class="words">
                <p>Add task:</p></br>
              </div>
              <div class="input">
              <fieldset>
                  <!--  <legend>Szczegóły konta</legend> -->
                    <label>Zadanie:
                      <input type="text" name="task" />
                      <input type="submit" name="send" value="Dodaj notatkę!" />
                    </label>
                  </fieldset>
              </div>
            </div>
          </div>
        </div>
        <footer>App made by Wiktor Tylman on Sealcode Workshops.</footer>
      </div>
    </center>
  </body>
</html>
