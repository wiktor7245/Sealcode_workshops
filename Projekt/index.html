<!DOCTYPE html>
<html lang="pl">
<html>
  <head>
    <meta charset="utf-8">
    <title>"Notes app"</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Barlow+Semi+Condensed" rel="stylesheet">
  </head>
  <body>
    <center>
      <div class="main">
        <div id="title"><h1>Note taker</h1></div>
        <div class="container">
          <div class="left">
            <p>Your notes:</p>
            <ul>
              <li>Buy milk</li>
              <li>Call Saul</li>
              <li>Tidy room</li>
              <li>Play new game</li>
              <li>Meet Andrew</li>
              <li>Finish project</li>
            </ul>
          </div>
          <div class="right">
            <p>Add task:</p>
            <ul>
              <li>Punkt pierwszy</li>
              <li>Punkt drugi</li>
              <li>Punkt trzeci</li>
            </ul>
          </div>
        </div>
        <footer>App made by Wiktor Tylman on Sealcode Workshops.</footer>
      </div>
    </center>
  </body>
</html>
